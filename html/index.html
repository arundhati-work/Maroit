<!DOCTYPE html>
<html>
    <head>
        <title>Maroit</title>
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-container">
                    <div class="logo-container">
                        <a href="#">
                            <img src="../assets/Logo.png" alt="Maroit">
                        </a>
                    </div>
                    <div class="links-container">
                        <a href="#">Find and Reserve</a>
                        <a href="#">Vacations</a>
                        <a href="#">Events</a>
                        <a href="#">Offers</a>
                        <a href="#">About Maroit</a>
                    </div>
                    <div class="profile-container">
                        <a href="#"><img src="../assets/profile.png" alt="Profile"></a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="main-container">
                <div class="search-container">
                    <div class="destination-container">
                        <div class="destination-headers headers">
                            <img src="../assets/location.png" alt="Location">
                            <p>Destination</p>
                        </div>
                        <div class="destination-inputs inputs">
                            <input type="text" list="destinations" placeholder="Hawaii, US">
                            <datalist id="destinations">
                                <option value="India">
                                <option value="US">
                                <option value="Canada">
                                <option value="Russia">
                                <option value="Switzerland">      
                            </datalist>
                        </div>
                    </div>
                    <div class="dates-container">
                        <div class="dates-headers headers">
                            <img src="../assets/calendar.png" alt="Calendar">
                            <p>Dates</p>
                        </div>

                    </div>
                    <div class="guests-rooms-container">
                        <div class="guests-rooms-headers headers">
                            <img src="../assets/guests.png" alt="Guests">
                            <p>Guests | Rooms</p>
                        </div>
                        <div class="guests-rooms-inputs inputs">
                            <div class="guests">
                                <input type="number" placeholder="1">
                                <p>Guests</p>
                            </div>
                            <div class="rooms">
                                <input type="number" placeholder="1">
                                <p>Rooms</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="../js/index.js"></script>
    </body>
</html>
